<script type="text/javascript">
    /** 题目：有一片1000*1000的草地，小易初始站在(1,1)(最左上角的位置)。小易在每一秒会横向或者纵向移动到相邻的草地上吃草(小易不会走出边界)。大反派超超想去捕捉可爱的小易，他手里有n个陷阱。第i个陷阱被安置在横坐标为xi ，纵坐标为yi 的位置上，小易一旦走入一个陷阱，将会被超超捕捉。你为了去解救小易，需要知道小易最少多少秒可能会走入一个陷阱，从而提前解救小易。
     *
     * 思路：分体题目得，给出一系列坐标，计算距离(1,1)点最近的坐标，x+y最小值就是，然后再减去(1,1)
     *
     *
     * **/


    function minStep(arr) {
        let res = [];
        arr.forEach(item => {
            res.push(item[0] + item[1])
        });

        return Math.min.apply(res, res) - 2
    }

    console.log(minStep([[1, 4], [6, 2], [8, 1]]))
</script>
