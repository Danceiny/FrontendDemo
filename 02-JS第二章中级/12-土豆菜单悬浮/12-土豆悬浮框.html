<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="tudouStyle.css">
    <script type="text/javascript" src="../move.js"></script>
    <script>
        window.onload = function () {
            var oBtn_show = document.getElementById('but');
            var oBtn_close= document.getElementById('btn_close');
            var oButton = document.getElementById('zns_bottom');
            var oBox = document.getElementById('zns_box');

            oBtn_show.onclick = function () {
                starMove(oButton, 'right', 0, function () {
                    oBox.style.display = 'block';
                    starMove(oBox,'bottom',0);
                });
            };

            oBtn_close.onclick=function () {
                starMove(oBox,'bottom',-315,function () {
                    oBox.style.display='none';
                    starMove(oButton,'right',-165);
                })
            }
        }
    </script>

</head>
<body>
<div class="page">
    <div id="zns_bottom">
        <ul id='nav'>
            <li><a href="###"></a></li>
            <li class='li_1'><a href="###"></a></li>
            <li class='li_2'><a href="###"></a></li>
            <li class='li_3'><a href="###"></a></li>
            <li class='li_4'><a href="###"></a></li>
        </ul>
        <h2 class="zns">智能课堂 www.zhinengshe.com</h2>
    </div>
    <a class="but_show" id="but" href="###"></a>
    <div id="zns_box">
        <div class="bg"></div>
        <div class="nav2_bg"></div>
        <ul id="list_nav">
            <li><a class="show" href="http://www.zhinengshe.com" target="_blank">天气</a></li>
            <li class="tab2"><a href="http://www.zhinengshe.com" target="_blank">星座</a></li>
            <li class="tab3"><a href="http://www.zhinengshe.com" target="_blank">排行</a></li>
            <li class="tab4"><a href="http://www.zhinengshe.com" target="_blank">热点</a></li>
            <li class="tab5"><a href="http://www.zhinengshe.com" target="_blank">直播</a></li>
        </ul>
        <a class='clos' id="btn_close"></a>
        <div class="box_right">
            <div>北京</div>
            <div>
                <div>
                    <strong><em>今天</em> (周二)</strong>
                    <img title="晴" src="img/01.gif" class="pic">
                </div>
                <span>-1~10C°</span>
                <span>晴</span>
                <span>微风小于3级</span>
            </div>
            <div>
                <div>
                    <strong><em>明天</em> (周三)</strong>
                    <img title="多云" src="img/02.gif" class="pic">
                </div>
                <span>0~11C°</span>
                <span>多云</span>
                <span>北风3-4级</span>
            </div>
            <div>
                <div>
                    <strong><em>后天</em> (周四)</strong>
                    <img title="晴" src="img/01.gif" class="pic">
                </div>
                <span>-1~12C°</span>
                <span>晴</span>
                <span>北风3-4级 转 微风小于3级</span>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
